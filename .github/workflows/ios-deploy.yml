name: iOS Build and Deploy to TestFlight

on:
  push:
    branches:
      - master
    paths:
      - 'ios/**'
      - 'lib/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_to_app_store:
        description: 'Deploy to App Store (instead of TestFlight)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy-ios:
    name: Build and Deploy iOS
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Import certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "üì• Importando certificado..."
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          # Verificar se o arquivo foi criado
          if [ ! -f certificate.p12 ]; then
            echo "‚ùå Erro: Arquivo certificate.p12 n√£o foi criado"
            exit 1
          fi
          
          echo "üì¶ Tamanho do arquivo: $(ls -lh certificate.p12 | awk '{print $5}')"
          
          # Importar certificado
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security || {
            echo "‚ùå Erro ao importar certificado"
            exit 1
          }
          
          # Configurar permiss√µes
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          
          # Desbloquear keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          
          # Verificar importa√ß√£o imediatamente
          echo "üîç Verificando certificado importado..."
          security find-identity -v -p codesigning build.keychain
          
          rm certificate.p12
          echo "‚úÖ Certificado importado"

      - name: Verify certificate import
        run: |
          echo "üîç Verificando certificados importados no keychain..."
          echo ""
          echo "--- Certificados no build.keychain ---"
          CERT_COUNT=$(security find-identity -v -p codesigning build.keychain 2>/dev/null | grep -c "valid identities" || echo "0")
          if [ "$CERT_COUNT" -eq "0" ]; then
            echo "‚ùå NENHUM certificado encontrado no build.keychain!"
            echo "Listando todos os keychains dispon√≠veis:"
            security list-keychains
            echo ""
            echo "Tentando encontrar certificados em outros keychains:"
            security find-identity -v -p codesigning
          else
            security find-identity -v -p codesigning build.keychain
          fi
          echo ""
          echo "‚úÖ Verifica√ß√£o conclu√≠da"

      - name: Install provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          echo "üì± Instalando provisioning profile..."
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # Extrair UUID do profile
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i profile.mobileprovision))
          echo "UUID do profile: $UUID"
          
          # Copiar com o UUID correto
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          rm profile.mobileprovision
          echo "‚úÖ Provisioning profile instalado"

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD=$(grep '^version:' pubspec.yaml | sed 's/version: .*+//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Build: $BUILD"

      - name: Prepare ExportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}
        run: |
          if [ -n "$APPLE_TEAM_ID" ]; then
            sed -i.bak "s/\$(APPLE_TEAM_ID)/$APPLE_TEAM_ID/g" ios/ExportOptions.plist
            rm -f ios/ExportOptions.plist.bak
            echo "‚úÖ Team ID substitu√≠do: $APPLE_TEAM_ID"
          else
            echo "‚ö†Ô∏è APPLE_TEAM_ID n√£o configurado"
            exit 1
          fi
          if [ -n "$PROVISIONING_PROFILE_SPECIFIER" ]; then
            sed -i.bak "s/\$(PROVISIONING_PROFILE_SPECIFIER)/$PROVISIONING_PROFILE_SPECIFIER/g" ios/ExportOptions.plist
            rm -f ios/ExportOptions.plist.bak
            echo "‚úÖ Provisioning Profile Specifier substitu√≠do: $PROVISIONING_PROFILE_SPECIFIER"
          else
            echo "‚ö†Ô∏è PROVISIONING_PROFILE_SPECIFIER n√£o configurado"
            exit 1
          fi
          echo "üìÑ Conte√∫do do ExportOptions.plist:"
          cat ios/ExportOptions.plist
          
          # Verificar se o provisioning profile foi instalado corretamente
          echo "üì± Verificando provisioning profiles instalados..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "Diret√≥rio n√£o existe ainda"

      - name: Configure Xcode project for manual signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}
        run: |
          echo "üîß Configurando assinatura manual no projeto Xcode..."
          
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"
          
          # 1. Substituir "iPhone Developer" por "Apple Distribution" (identidade de code signing)
          sed -i.bak 's/"iPhone Developer"/"Apple Distribution"/g' "$PBXPROJ"
          echo "‚úÖ CODE_SIGN_IDENTITY atualizado para Apple Distribution"
          
          # 2. Adicionar CODE_SIGN_STYLE = Manual, DEVELOPMENT_TEAM e PROVISIONING_PROFILE_SPECIFIER
          #    antes de cada PRODUCT_BUNDLE_IDENTIFIER no target Runner
          sed -i.bak2 "s/PRODUCT_BUNDLE_IDENTIFIER = com.mycompany.mcguidedose.apps;/CODE_SIGN_STYLE = Manual;\n\t\t\t\tDEVELOPMENT_TEAM = $APPLE_TEAM_ID;\n\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"$PROVISIONING_PROFILE_SPECIFIER\";\n\t\t\t\tPRODUCT_BUNDLE_IDENTIFIER = com.mycompany.mcguidedose.apps;/g" "$PBXPROJ"
          echo "‚úÖ CODE_SIGN_STYLE, DEVELOPMENT_TEAM e PROVISIONING_PROFILE_SPECIFIER adicionados"
          
          # Limpar backups
          rm -f "$PBXPROJ.bak" "$PBXPROJ.bak2"
          
          # Verificar as altera√ß√µes
          echo "üîç Verificando configura√ß√µes de assinatura no project.pbxproj..."
          grep -n "CODE_SIGN_IDENTITY\|CODE_SIGN_STYLE\|DEVELOPMENT_TEAM\|PROVISIONING_PROFILE_SPECIFIER\|PRODUCT_BUNDLE_IDENTIFIER" "$PBXPROJ" || true
          echo "‚úÖ Projeto configurado para assinatura manual"

      - name: Build IPA
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "üì¶ Iniciando build do IPA..."
          echo "Vers√£o: ${{ steps.version.outputs.version }}"
          echo "Build: ${{ steps.version.outputs.build }}"
          
          # Garantir que o keychain est√° configurado como padr√£o e desbloqueado
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Listar certificados dispon√≠veis antes do build
          echo "--- Certificados dispon√≠veis ---"
          security find-identity -v -p codesigning
          
          # Fazer o build do IPA
          flutter build ipa --release \
            --build-name="${{ steps.version.outputs.version }}" \
            --build-number="${{ steps.version.outputs.build }}" \
            --export-options-plist=ios/ExportOptions.plist
          echo "‚úÖ Build conclu√≠do"

      - name: Find IPA file
        id: find_ipa
        run: |
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -n 1)
          echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
          echo "IPA encontrado: $IPA_FILE"

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY" > AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          mkdir -p ~/.appstoreconnect/private_keys
          mv AuthKey_$APP_STORE_CONNECT_KEY_ID.p8 ~/.appstoreconnect/private_keys/
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          echo "‚úÖ API Key configurada"

      - name: Upload IPA to TestFlight
        if: github.event.inputs.deploy_to_app_store != 'true'
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: "${{ steps.find_ipa.outputs.ipa_path }}"
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Upload IPA to App Store
        if: github.event.inputs.deploy_to_app_store == 'true'
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: "${{ steps.find_ipa.outputs.ipa_path }}"
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Build e deploy conclu√≠dos com sucesso!"
          echo "Vers√£o: ${{ steps.version.outputs.version }}"
          echo "Build: ${{ steps.version.outputs.build }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Falha no build ou deploy"
          exit 1
