plugins {
   id "com.android.application"
   id "kotlin-android"
   id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.mycompany.mcguidedose.apps"
    compileSdkVersion 35
    

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.mycompany.mcguidedose.apps"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Splits removido - usar --split-per-abi no comando flutter build apk quando necessário
    // Para flutter run (desenvolvimento), não precisa de splits

   signingConfigs {
       release {
           if (keystorePropertiesFile.exists()) {
               def storeFilePath = keystoreProperties['storeFile']
               if (storeFilePath) {
                   def keystoreFileObj = file(storeFilePath)
                   if (keystoreFileObj.exists()) {
                       keyAlias keystoreProperties['keyAlias']
                       keyPassword keystoreProperties['keyPassword']
                       storeFile keystoreFileObj
                       storePassword keystoreProperties['storePassword']
                       println "✓ Keystore configurado: ${keystoreFileObj.absolutePath}"
                   } else {
                       println "✗ Keystore não encontrado: ${keystoreFileObj.absolutePath}"
                   }
               }
           }
       }
   }

    buildTypes {
        release {
            // Só usa assinatura se o keystore existir e o arquivo estiver disponível
            if (keystorePropertiesFile.exists()) {
                def storeFilePath = keystoreProperties['storeFile']
                if (storeFilePath) {
                    def keystoreFile = file(storeFilePath)
                    if (keystoreFile.exists()) {
                        signingConfig signingConfigs.release
                        println "✓ Assinatura aplicada ao build release"
                    } else {
                        println "✗ Keystore não encontrado, build sem assinatura: ${keystoreFile.absolutePath}"
                    }
                }
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
}
